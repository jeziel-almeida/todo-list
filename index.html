<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  
  <link rel="stylesheet" href="./assets/css/style2.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

  <div class="app">
    
    <div class="header">
      <h1 class="title">To-do List</h1>
      <abbr title="Mudar plano de fundo"><i class="fa-regular fa-image" data-mudaBG style="cursor:pointer"></i></abbr>
    </div>
    
    <div class="todo-list">

      <form class="form" action="">
        <input class="form-input" type="text" placeholder="Tarefa a ser realizada" data-form-input>
        <input class="form-input-calendar" type="datetime-local" data-form-data>
        <button class="form-button" data-form-button>Novo Item</button>
      </form>

      <ul class="list" data-list></ul>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
